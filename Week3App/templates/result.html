<!DOCTYPE html>
<html>
<style type="text/css">  
      canvas { border: 1px solid black; }  
    </style>  
<script>
function draw()
{
var canvas = document.getElementById("canvasId");
//var result = document.getElementById("result");
//console.log(result.value);
var context = canvas.getContext("2d");
var res = [4,8,2,9,3,10,20,1,1,1];
context.fillStyle = "rgba(0, 0, 255, .5)";
var startx = 100;
var starty = 280;
for(i=0; i < 10; i++) {
var freq = document.getElementById("f" + (i + 1));
var freq_val = parseInt(freq.innerHTML);
context.fillRect(startx, starty, 25 , -(25 + freq_val * 10));
startx += 50;

}



}
</script>
<body onload="draw()">
<canvas id="canvasId" width="700" height="300"></canvas>
<table>
    <tr>
        <td>word</td>
        <td>frequency</td>
        
    </tr>

    {% for k,v in result.iteritems %}
    <tr>
        <td id="w{{forloop.counter}}">{{k}}</td>
      
        <td id ="f{{forloop.counter}}">{{v}}</td>

    </tr>
    {% endfor %}
</table></body>
</html>
