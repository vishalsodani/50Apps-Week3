<!DOCTYPE html>
<html>
<script>
function draw()
{
var canvas = document.getElementById("canvasId");
var context = canvas.getContext("2d");
context.fillStyle = "rgba(0, 0, 255, .5)";
context.fillRect(25, 25, 125, 125);
context.fillRect(150, 150, 125, 125);
context.fillRect(200, 200, 125, 125);
context.fillRect(250, 250, 125, 125);
context.fillRect(300, 25, 125, 125);
}
</script>
<body onload="draw()">
<canvas id="canvasId" width="200" height="200"></canvas>
{{result}}
</body>
</html>
